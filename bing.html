{

		{
			window.open('', '_self', ''); 
			window.close()
		}
	}
	else
	{
		document.getElementById('status_message').innerHTML = 'Sleeping for '+waitTimer+' seconds ...';
		waitTimer--;
	}
	t = setTimeout("Search()", 1000);
}
